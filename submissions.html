<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="submissionstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">PIXIFY</div>
        <nav>
            <a href="#" class="nav-link">2023 Submissions</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link dark-mode">DARK MODE</a>
        </nav>
    </header>
    <main>
        <div id="leftSideMain">
            <h1 class="centered-title">2023 SUBMISSIONS</h1>
            <figure class="image-container">
                <img src="david-marcu-78A265wPiO4-unsplash 1.png" id="natureAdventures" alt="Nature Adventures - Jane Doe">
                <figcaption>
                    <span class="image-label">Nature Adventures - Jane Doe</span>
                    <a href="#" class="see-more">See more</a>
                </figcaption>
                <img src="edward-cisneros-_H6wpor9mjs-unsplash 1.png"
                id="womanSmiling" alt="Woman Smiling">
                <figcaption>
                    <span class="image-label">Woman Smiling - Jane Doe</span>
                    <a href="#" class="see-more">See more</a>
                </figcaption>
                <img src="sid-balachandran-_9a-3NO5KJE-unsplash 1.png" 
                id="pandaEatingBamboo" alt="Panda eating bamboo">
                <img src="alvin-mahmudov-vKuEhorbvYI-unsplash 1.png"
                id="innocentBoyJumping" alt="Innocent Boy Jumping">
                <img src="jeshoots-com-mSESwdMZr-A-unsplash 1.png" 
                id="manLoungingAtAirport" alt="Man Lounging at Airport">
                <img src="david-marcu-78A265wPiO4-unsplash 1.png" 
                id="natureAdventures" alt="Nature Adventures">
                <figcaption>
                    <span class="image-label">Nature Adventures</span>
                    <a href="#" class="see-more">See more</a>
                </figcaption>
            </figure>
        </div>
        <div id="rightSideMain">
            <form id="submissionForm">
                <h1 class="centered-title">Submit Your Work</h1>
                <input type="text" name="name" placeholder="Your Name">
                <input type="text" name="title" placeholder="Title of Your Entry">
                <input type="text" name="image1" placeholder="Image URL One">
                <input type="text" name="image2" placeholder="Image URL Two">
                <input type="text" name="image3" placeholder="Image URL Three">
                <input type="text" name="image4" placeholder="Image URL Four">
                <input type="text" name="image5" placeholder="Image URL Five">
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
